<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente Web IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <img src="icon48.png" alt="AI Extension" class="popup-icon">
      <h2>AI Extension</h2>
    </div>
    <div class="popup-content">
      <p>Hola, soy tu asistente flotante, diseñado para apoyarte en tiempo real. Puedo ver la página en la que estás y escucharte para ofrecerte ayuda contextual y apoyarte al instante.</p>
      <div class="popup-info">
        <div class="info-item">
          <span class="info-icon">🎤</span>
          <span>Reconocimiento de voz en español</span>
        </div>
        <div class="info-item">
          <span class="info-icon">👁️</span>
          <span>Análisis visual de la página</span>
        </div>
        <div class="info-item">
          <span class="info-icon">🚀</span>
          <span>Siempre visible y flotante</span>
        </div>
      </div>
      <div class="popup-actions">
        
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
