<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistente Web IA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <img src="icon48.png" alt="AI Extension" class="popup-icon">
      <h2>AI Extension</h2>
    </div>
    <div class="popup-content">
      <p>Hola, soy tu asistente virtual. Te acompaño en cada paso durante tu recorrido. Solo dime qué necesitas y estaré aquí para ayudarte. <strong>¿Te gustaría que empecemos?</strong></p>
      <div class="popup-info">
        <div class="info-item">          
         <div class="espacio-icon">
            <span class="info-icon"><img src="icono-microfono.png" alt="Micrófono" style="width:30px; height:30px; vertical-align:middle;"></span>
            <span> Activa el micrófono y háblame.</span>
          </div>
        </div>
       
        <div class="info-item">
          <span class="info-icon"><img src="icono-vision.png" alt="Visualización" style="width:30px; height:10px; vertical-align:middle;"></span>
          <span>Te ayudo a entender lo que ves en esta página.</span>
        </div>
        <div class="info-item">
          <span class="info-icon"><img src="icono-flotante.png" alt="Visible y flotante" style="width:20px; height:20px; vertical-align:middle;"></span>
          <span>Siempre estaré aquí, visible para ayudarte.</span>
        </div>
      </div>
      <div class="popup-actions">
        
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
