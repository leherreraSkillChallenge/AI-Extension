version: '3.8'

services:
  chroma:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=False
    networks:
      - chroma_network
    restart: unless-stopped

  chroma-service:
    build: .
    container_name: chroma-service
    ports:
      - "9000:9000"
    depends_on:
      - chroma
    networks:
      - chroma_network
    restart: unless-stopped
    environment:
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000

volumes:
  chroma_data:
    driver: local

networks:
  chroma_network:
    driver: bridge
